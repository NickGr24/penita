{% extends 'base.html' %}
{% load static %}

{% block css_link %}
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock css_link %}
    

{% block content %}
{% load socialaccount %}
<div class="form-container">
    <h2>Logare</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_login">Nume de utilizator:</label>
            {{ form.login }}
        </div>
        <div class="form-group">
            <label for="id_password">Parolă:</label>
            {{ form.password }}
        </div>
        <button type="submit" class="btn btn-primary">Intră în cont</button>
        <a href="{% provider_login_url 'google' %}" class="login-google">
            <i class="fa-brands fa-google"></i>
        </a>
    </form>
    
</div>
{% endblock content %}
