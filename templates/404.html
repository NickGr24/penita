{% load static %}
<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina nu a fost găsită | Penița Dreptului</title>
    <meta name="robots" content="noindex, follow">
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.webp' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Merriweather', Georgia, serif;
            background: linear-gradient(180deg, #f9f9f9 0%, #e8ebe8 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        .error-container {
            text-align: center;
            max-width: 600px;
        }
        .error-code {
            font-family: 'Poppins', sans-serif;
            font-size: 8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6B8E23 0%, #556B2F 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 10px;
        }
        .error-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        .error-message {
            font-size: 1rem;
            color: #7f8c8d;
            line-height: 1.7;
            margin-bottom: 30px;
        }
        .error-links {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .error-links a {
            display: inline-block;
            padding: 12px 28px;
            background: linear-gradient(135deg, #6B8E23 0%, #556B2F 100%);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(107, 142, 35, 0.3);
        }
        .error-links a:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(107, 142, 35, 0.4);
        }
        .error-links a.secondary {
            background: #fff;
            color: #556B2F;
            border: 2px solid #6B8E23;
            box-shadow: none;
        }
        .error-links a.secondary:hover {
            background: #f8f9f0;
        }
        @media (max-width: 480px) {
            .error-code { font-size: 5rem; }
            .error-title { font-size: 1.2rem; }
            .error-links { flex-direction: column; }
            .error-links a { width: 100%; text-align: center; }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Pagina nu a fost găsită</h1>
        <p class="error-message">Ne pare rău, pagina pe care o căutați nu există sau a fost mutată. Vă invităm să explorați resursele noastre juridice.</p>
        <div class="error-links">
            <a href="/">Pagina principală</a>
            <a href="/articles/" class="secondary">Articole</a>
            <a href="/books/" class="secondary">Cărți</a>
        </div>
    </div>
</body>
</html>
