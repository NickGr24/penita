<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Фон для Apple Touch Icon -->
  <rect width="180" height="180" fill="#1a1a2e"/>

  <!-- Перо (fountain pen) увеличенное -->
  <g transform="translate(90, 90) scale(1.5)">
    <!-- Корпус пера -->
    <path d="M -3,-35 L -5,-10 L -8,10 L -10,25 L -2,30 L 2,30 L 10,25 L 8,10 L 5,-10 L 3,-35 Z"
          fill="#c4a962"
          stroke="#8b7355"
          stroke-width="0.8"/>

    <!-- Перьевой наконечник -->
    <path d="M -2,30 L -1,40 L 0,45 L 1,40 L 2,30 Z"
          fill="#4a4a4a"
          stroke="#2a2a2a"
          stroke-width="0.8"/>

    <!-- Острие пера -->
    <path d="M -1,40 L 0,45 L 1,40 L 0,42 Z"
          fill="#1a1a1a"/>

    <!-- Блик на корпусе -->
    <ellipse cx="2" cy="-15" rx="2" ry="12"
             fill="rgba(255,255,255,0.3)"/>

    <!-- Центральная линия на пере -->
    <line x1="0" y1="30" x2="0" y2="42"
          stroke="#2a2a2a"
          stroke-width="0.5"/>
  </g>

  <!-- Текст под пером (опционально) -->
  <text x="90" y="155"
        font-family="serif"
        font-size="18"
        fill="#c4a962"
        text-anchor="middle">Penița</text>
</svg>
