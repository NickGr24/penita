<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Фон (опционально, можно сделать прозрачным) -->
  <rect width="100" height="100" fill="#1a1a2e" rx="15"/>

  <!-- Перо (fountain pen) в минималистичном стиле -->
  <g transform="translate(50, 50)">
    <!-- Корпус пера -->
    <path d="M -3,-35 L -5,-10 L -8,10 L -10,25 L -2,30 L 2,30 L 10,25 L 8,10 L 5,-10 L 3,-35 Z"
          fill="#c4a962"
          stroke="#8b7355"
          stroke-width="0.5"/>

    <!-- Перьевой наконечник -->
    <path d="M -2,30 L -1,40 L 0,45 L 1,40 L 2,30 Z"
          fill="#4a4a4a"
          stroke="#2a2a2a"
          stroke-width="0.5"/>

    <!-- Острие пера -->
    <path d="M -1,40 L 0,45 L 1,40 L 0,42 Z"
          fill="#1a1a1a"/>

    <!-- Блик на корпусе -->
    <ellipse cx="2" cy="-15" rx="1.5" ry="8"
             fill="rgba(255,255,255,0.3)"/>

    <!-- Центральная линия на пере -->
    <line x1="0" y1="30" x2="0" y2="42"
          stroke="#2a2a2a"
          stroke-width="0.3"/>
  </g>
</svg>
